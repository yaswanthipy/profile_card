<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Box</title>

    <style>
        .product-box {
            width: 500px;
            height: 600px;
            margin: 20px auto;
            padding: 30px;
            border: 3px solid grey;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);

            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .product-box img {
            width: 100%;
            border-radius: 10px;
        }

        .buy-btn {
            background-color: #2874f0;
            color: white;
            border: none;
            padding: 20px 35px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }

        .buy-btn:hover {
            background-color: #0a58ca;
        }

        h3 {
            margin-top: 5px;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="product-box">

        
        <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6546/6546694cv16d.jpg" alt="Watch">

        
        <h3>SAMSUNG Galaxy Watch6 LTE</h3>

       
        <p>Graphite Strap, 44mm</p>

        
        <p><strong>₹18,999</strong> <del>₹41,999</del> <span>54% off</span></p>

       
        <button class="buy-btn">Buy Now</button>

    </div>

</body>
</html>
