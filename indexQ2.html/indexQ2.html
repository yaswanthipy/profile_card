<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Box</title>

    <style>
        .container {
            width: 350px;
            margin: auto;
            margin-top: 40px;
            padding: 20px;
            background-color: #dcd5f3;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        .heading {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .box {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .box:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">Highest & <br>Average CTC</div>

        <div class="box">
            Expected Increase in <br> Salary Potential <br> 
            <h2>60%</h2>
        </div>

        <div class="box">
            Average CTC <br>
            <h2>₹6.1 LPA</h2>
        </div>

        <div class="box">
            Highest CTC <br>
            <h2>₹36 LPA</h2>
        </div>
    </div>

</body>
</html>
