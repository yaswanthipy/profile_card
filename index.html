<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            padding: 20px;
            margin: auto;
            margin-top: 30px;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card h2 {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.pravatar.cc/150" alt="Profile Image">
        <h2>John Doe</h2>
        <p>A passionate web developer learning HTML, CSS & JavaScript!</p>
    </div>

</body>
</html>
